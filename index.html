<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shake It Up!</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <!-- site styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- favicon -->
    <link type="image/png" href="images/logo-2.png" rel="icon">
    
</head>
<body>
    <div class="logo">
        <img src="images/logo-2.png" alt="Shake it up logo">
    </div>
        <header id="top" class="mainHeader fullView">   
            <div class="leftHeaderText">
                <h1 class="headerFull">
                    Shake<br>
                    it up!
                </h1>
                <div class="headerResponsive">
                    <h1>
                        Shake<br>it up!
                    </h1>
                </div>
            </div>
            <div class="rightHeaderText">
                <div class="headerPara">
                    <p>Find your perfect summer cocktail with<br class="break"> this quick and easy questionnaire. </p>
                </div>
                <div class="getShakingButton">
                    <a href="#quizTop">
                        <button>Get Shaking!</button>
                    </a>
                </div>
                <div class="headerCocktails1">
                        <img src="images/full-screen-img/cocktail1.png" alt="Cocktail sketch">
                        <img src="images/full-screen-img/cocktail3.png" alt="Cocktail sketch">
                        <img src="images/full-screen-img/cocktail4.png" alt="Cocktail sketch">   
                        <img src="images/full-screen-img/cocktail5.png" alt="Cocktail sketch">
                        <img class="martini" src="images/full-screen-img/martini.png" alt="Cocktail sketch">
                </div>
                <div class="headerCocktails2">
                    <div class="test">
                        <img src="images/ct2.png" alt="Cocktail sketch">
                    </div>
                    <div class="test">
                        <img src="images/ct3.png" alt="Cocktail sketch">
                    </div>
                    
                    <div class="test">
                        <img src="images/ct5.png" alt="Cocktail sketch">
                    </div>
                    <div class="test">
                        <img src="images/ct1.png" alt="Cocktail sketch">
                    </div>
                    <div class="test">
                        <img class="lastLastCocktail" src="images/ct4.png" alt="Cocktail sketch">
                    </div>
                </div>     
            </div>
        </header>
        <main class="wrapper">
            <form action="">
                <section class="liquor halfView">
                    <div class="liquorHeader">
                        <div class="questionNumbers1">
                            <h1>1.</h1>
                        </div>
                        <h2 id="quizTop">Favourite Liquor</h2>
                    </div>
            <div class="mobileView">
                <div class="inputAlign">
                    <input type="radio" name="liquorChoice" id="gin" value="gin">
                    <label for="gin">Gin</label>
                    
                    <input type="radio" name="liquorChoice" id="tequila" value="tequila">
                    <label for="tequila">Tequila</label>
                    
                    <input type="radio" name="liquorChoice" id="whiskey" value="whiskey">
                    <label for="whiskey">Whiskey</label>
                    
                    <input type="radio" name="liquorChoice" id="vodka" value="vodka">
                    <label for="vodka">Vodka</label>
                </div>
                <div class="sectionImages">
                    <div class="sectionCocktails">
                        <img class="imgAdjust1" src="images/full-screen-img/cocktail3.png" alt="Cocktail sketch">
                    </div>
                    <div class="sectionCocktails">
                        <img src="images/ct2-2.png" alt="Cocktail sketch">
                    </div>
                    <div class="sectionCocktails">
                        <img src="images/ct2-4.png" alt="Cocktail sketch">
                    </div>
                </div>
            </div>
            </section>
                <section class="halfView">
                    <div class="flavourHeader">
                        <h2>Flavour Profile</h2>
                        <div class="questionNumbers2">
                            <h1>2.</h1>
                        </div>
                    </div>
                <div class="mobileView">
                    <div class="inputAlign">
                        <input type="radio" name="flavour" id="sweet" value="sweet">
                        <label for="sweet">Sweet</label>
                    
                        <input type="radio" name="flavour" id="fruity" value="fruity">
                        <label for="fruity">Fruity</label>
                    
                        <input type="radio" name="flavour" id="bitter" value="bitter">
                        <label for="bitter">Bitter</label> 
                    </div>
                    <div class="sectionImages">
                        <div class="sectionCocktails">
                            <img class="imgAdjust2" src="images/full-screen-img/cocktail4.png" alt="Cocktail sketch">
                        </div>
                        <div class="sectionCocktails">
                            <img class="imgAdjust2" src="images/ct3-1.png" alt="Cocktail sketch">
                        </div>
                        <div class="sectionCocktails">
                            <img class="imgAdjust1" src="images/cocktail2.png" alt="Cocktail sketch">
                        </div>
                    </div>
                    <div class="questionRelative">
                        <a href="#nextQuestion">
                            <div class="nextSection">
                                <p>Next Questions</p>
                                <img class="umbrella" src="images/umbrella.png" alt="Cocktail sketch">
                            </div>
                        </a>
                    </div>
                </div>
                </section>  
                <section  class="iceSelection halfView">
                    <div class="liquorHeader">
                        <div class="questionNumbers1">
                            <h1>3.</h1>
                        </div>
                        <h2 id="nextQuestion">Ice vs. No ice</h2>
                    </div>
                <div class="mobileView">
                    <div class="inputAlign">
                        <input type="radio" name="ice" id="rocks" value="rocks">
                        <label for="rocks">Rocks</label>
                        
                        <input type="radio" name="ice" id="straightUp" value="straightUp">
                        <label for="straightUp">Straight Up</label>
                    </div>
                    <div class="sectionImages">
                        <div class="sectionCocktails">
                            <img class="imgAdjust1" src="images/full-screen-img/cocktail3.png" alt="Cocktail sketch">
                        </div>
                        <div class="sectionCocktails">
                            <img src="images/ct2-2.png" alt="Cocktail sketch">
                        </div>
                        <div class="sectionCocktails">
                            <img src="images/ct2-4.png" alt="Cocktail sketch">
                        </div>
                    </div>
                </div>
                </section>
                <section class="garnishSelection halfView">
                    <div class="flavourHeader">
                        <h2>Choose garnish</h2>
                        <div class="questionNumbers2">
                            <h1>4.</h1>
                        </div>
                    </div>
                    <div class="inputAlign garnishAlign">
                        <input type="radio" name="garnish" id="herbs" value="herbs">
                        <label for="herbs">Herbs</label>
                        
                        <input type="radio" name="garnish" id="citrus" value="citrus">
                        <label for="citrus">Citrus</label>     
                    </div>
                    <div class="submitSectionStyling">
                        <div class="shakerStyle">
                            <img src="images/martini-shaker.png" alt="Cocktail sketch">
                        </div>
                            <input class="submitButton" type="submit" value="Shake it up!">
                        <div class="shakerStyle">
                            <img src="images/martini-shaker.png" alt="Cocktail sketch">
                        </div>
                    </div>
                    <div class="finishForm">
                    </div>
                </section>
            </form>
        <div id="quizResults" class="finalPlay">
            <div class="finalCocktailDescision">
                
            </div>
            <a href="#top">
                <button class="playAgain">Try Again</button>
            </a>
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" data-url=“https://www.haleybowes.com” data-text="Find your perfect summer cocktail with this super fun quiz! http://www.haleybowes.com/shakeitup.html">Tweet</a>
        </div>
    </main>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shake It Up!</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <!-- site styles -->
    <link rel="stylesheet" href="styles/styles.css">
    
</head>

<body>
    <div class="logo">
        <img src="images/logo-2.png" alt="">
    </div>
        <header id="top" class="mainHeader fullView">
            
            <div class="leftHeaderText">
                <h1 class="headerFull">
                    Shake<br>
                    it up!
                </h1>
                <div class="headerResponsive">
                    <h1>
                        Shake<br>it up!
                    </h1>
                </div>
            </div>
            <div class="rightHeaderText">
                <div class="headerPara">
                    <p>Find your perfect summer cocktail with<br>this quick and easy questionnaire. </p>
                </div>
                <div class="button">
                    <a href="#">Get Shaking</a>
                </div>

                <div class="headerCocktails1">
                        <img src="images/full-screen-img/cocktail1.png" alt="">
                        <img src="images/full-screen-img/cocktail3.png" alt="">
                        <img src="images/full-screen-img/cocktail4.png" alt="">   
                        <img src="images/full-screen-img/cocktail5.png" alt="">
                        <img class="martini" src="images/full-screen-img/martini.png" alt="">
                </div>

                <div class="headerCocktails2">
                    <div class="test">
                        <img src="images/ct2.png" alt="">
                    </div>
                    <div class="test">
                        <img src="images/ct3.png" alt="">
                    </div>
                    
                    <div class="test">
                        <img src="images/ct5.png" alt="">
                    </div>
                    <div class="test">
                        <img src="images/ct1.png" alt="">
                    </div>
                    <div class="test">
                        <img class="lastLastCocktail" src="images/ct4.png" alt="">
                    </div>
                </div>
                
            </div>
            
        </header>
        <main class="wrapper">
            <form action="">
                <section class="liquor fullView">
                    <h2>Choose your favourite liquor</h2>
                    <label for="gin">Gin</label>
                    <input type="radio" name="liquorChoice" id="gin" value="gin">

                    <label for="tequila">Tequila</label>
                    <input type="radio" name="liquorChoice" id="tequila" value="tequila">

                    <label for="whiskey">Whiskey</label>
                    <input type="radio" name="liquorChoice" id="whiskey" value="whiskey">

                    <label for="vodka">Vodka</label>
                    <input type="radio" name="liquorChoice" id="vodka" value="vodka">
                    
                </section>
                <section class="flavourProfile fullView">
                    <h2>Flavour Profile</h2>
                    <label for="sweet">Sweet</label>
                    <input type="radio" name="flavour" id="sweet" value="sweet">
                
                    <label for="fruity">Fruity</label>
                    <input type="radio" name="flavour" id="fruity" value="fruity">
                
                    <label for="bitter">Bitter</label>
                    <input type="radio" name="flavour" id="bitter" value="bitter">
                </section>

                <section class="iceSelection fullView">
                    <h2>Ice?</h2>
                    <label for="rocks">Rocks</label>
                    <input type="radio" name="ice" id="rocks" value="rocks">
                
                    <label for="straightUp">Straight Up</label>
                    <input type="radio" name="ice" id="straightUp" value="straightUp">
                </section>

                <section class="garnishSelection fullView">
                    <h2>Garnish</h2>
                    <label for="herbs">Herbs</label>
                    <input type="radio" name="garnish" id="herbs" value="herbs">
                
                    <label for="citrus">Citrus</label>
                    <input type="radio" name="garnish" id="citrus" value="citrus">
                </section>

                <input type="submit" value="Shake it up!">
            </form>
            <div class="finishForm">

            </div>
            
       
        <div class="finalCocktailDescision fullView">
        </div>
        <a href="#top">
            <button>Play Again!</button>
        </a>



        <!-- twitter hookup -->

        <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" data-url=“https://www.haleybowes.com” data-text="Find your perfect summer cocktail with this super fun quiz!">
            Tweet</a>


    </main>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="js/script.js"></script>
</body>
</html>
